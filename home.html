<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineDecor</title>
    <!--
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    -->
    <link href="./bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./mystyle.css">
</head>

<body id="OnlineDecor">
    <div id="navBox">
        <a href="./about.html" id="navAbout" class="link-secondary">About us</a>
        <a href="./home.html" id="navHome" class="link-secondary">Home</a>
        <a href="./news.html" id="navNews" class="link-secondary">News</a>
        <a href="./questions.html" id="navQuestions" class="link-secondary">Q & A</a>
        <a href="./contact.html" id="navContact" class="link-secondary">Contact us</a>
    </div>

    <div class="container">
        <div class="my-5 d-flex flex-row justify-content-center align-items-center" style="margin-top:5rem !important;">
            <div class="">
                <h1>Decorate your home and workplace</h1>
                
            </div>
            <div>&nbsp;&nbsp;&nbsp;</div>
            <div class="dropdown">
                <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                  Cart
                </button>
                <ul id="MS-CartShow" class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                </ul>
              </div>
        </div>
        <div class="my-5 d-flex flex-row justify-content-center align-items-center" >
            <p>
                Find your personalized and desired artwork
            </p>
        </div>


        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">

                    <img src="./ArtImages/Im1.jpeg" class="bd-placeholder-img card-img-top" alt="foto artistike">

                    <div class="card-body">
                        <p class="card-text">Picture 1</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="MS-cartbtn btn btn-sm btn-outline-secondary" data-price="49.99" data-title="Picture 1">
                                    Add to cart
                                </button>
                            </div>
                            <small class="text-muted">$ 49.99</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="./ArtImages/Im2.jpg" class="bd-placeholder-img card-img-top" alt="foto artistike">

                    <div class="card-body">
                        <p class="card-text">Picture 2</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="MS-cartbtn btn btn-sm btn-outline-secondary" data-price="29.99" data-title="Picture 2">
                                    Add to cart
                                </button>
                            </div>
                            <small class="text-muted">$ 29.99</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card shadow-sm">
                    <img src="./ArtImages/Im7.jpg" class="bd-placeholder-img card-img-top" alt="foto artistike">
                    
                    <div class="card-body">
                        <p class="card-text">Picture 3</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="MS-cartbtn btn btn-sm btn-outline-secondary" data-price="9.25" data-title="Picture 3">
                                    Add to cart
                                </button>
                            </div>
                            <small class="text-muted">$ 9.25</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    -->
    <script src="./jquery-3.2.1.slim.min.js"></script>

    <script src="script.js"></script>

</html>
